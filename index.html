<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وبلاگ</title>

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/vazir/vazir.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="assets/images/blog.svg" type="image/svg+xml" />

    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header">
        <!-- Logo and navbar -->
        <div class="logo-navbar">
          <a href="#" class="logo"><i class="fa-solid fa-blog"></i>وبلاگ</a>

          <nav class="header-navbar">
            <i class="fa-solid fa-xmark fa-lg mobile-header-close-btn"></i>

            <a href="#" class="header-menu active">خانه</a>
            <a href="#" class="header-menu">اخبار</a>
            <a href="#" class="header-menu">شایعات</a>
            <a href="#" class="header-menu">نقد و بررسی</a>
            <a href="#" class="header-menu">فیلم</a>
            <a href="#" class="header-menu">سریال</a>
            <a href="#" class="header-menu">برنامه تلویزیونی</a>
            <a href="#" class="header-menu">بیوگرافی</a>

            <!-- Login/register mobile button -->
            <a href="#" class="login-register-mobile-btn"
              ><i class="fa-solid fa-user"></i><span>ورود / ثبت‌نام</span></a
            >
          </nav>

          <!-- Mobile hamburger menu icon -->
          <i class="fa-solid fa-bars fa-lg hamburger-menu-icon"></i>
        </div>

        <!-- Login/register desktop button -->
        <div>
          <a href="#" class="login-register-desktop-btn"
            ><i class="fa-solid fa-user"></i><span>ورود / ثبت‌نام</span></a
          >
        </div>
      </div>
    </header>

    <main>
      <div class="banners-container">
        <div class="banner deactive-banner">
          <img src="assets/images/run-on.webp" alt="Run On K-Drama" />
        </div>

        <div class="banner active-banner">
          <a href="#" class="banner-info">
            <div class="banner-text">
              <div>
                <h2>10 دلیلی که عاشق دهن‌لق می‌شوید</h2>
                <p>
                  سریالی پرهیجان درباره عدالت، دروغ و هویت؛ اگر دنبال داستانی
                  متفاوت هستید، اینجا شروع کنید!
                </p>
              </div>

              <i class="fa-solid fa-arrow-left link-arrow"></i>
            </div>

            <div class="article-info">
              <div class="author-date">
                <div class="article-author">
                  <img src="assets/images/profile.webp" alt="Author" />
                  <span>سپیده رضایی</span>
                </div>

                <div class="article-date">
                  <i class="fa-solid fa-calendar fa-xs article-date-icon"></i>
                  <span>12 تیر 1404</span>
                </div>
              </div>

              <div class="article-tags">
                <span class="article-tag">معمایی</span>
                <span class="article-tag">جنایی</span>
                <span class="article-tag">هیجانی</span>
              </div>
            </div>
          </a>

          <img src="assets/images/big-mouth.webp" alt="Big Mouth K-Drama" />
        </div>

        <div class="banner deactive-banner">
          <img
            src="assets/images/buried-hearts.webp"
            alt="Buried Hearts K-Drama"
          />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
